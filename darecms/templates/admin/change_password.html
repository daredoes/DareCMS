{% extends 'base.html' %}
{% block title %}Change Password{% endblock %}
{% block content %}
<body>
    <div class="container">
        <h2 class="center"> Change Password </h2>

        <form method="post" action="change_password">

        <input type="text" value="{{ c.CSRF_TOKEN }}" name="csrf_token" hidden>
        <table>
        <tr class="center">
            <td width="33%">
                <b>Old Password:</b> <br/>
                <input class="focus" type="password" name="old_password" />
            </td>
            <td width="33%">
                <b>New Password:</b> <br/>
                <input type="password" id='new1' name="new_password" />
            </td>
            <td width="33%">
                <b>Confirm New Password:</b> <br/>
                <input type="password" id='new2' name="confirm_new_password" />
            </td>
        </tr>
        </table>

        <div class="center">
            <input type="submit" class="submit-button" value="Change Password" />
        </div>

        </form>
    </div>
</body>
{% endblock %}
