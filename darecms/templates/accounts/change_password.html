{% extends 'base.html' %}
{% block title %}Change Password{% endblock %}
{% block content %}
<body>
    <div class="container">
        <h2 class="center"> Change Password </h2>

        <form method="post" action="change_password">

        <input type="text" value="{{ c.CSRF_TOKEN }}" name="csrf_token" hidden>
            <div class="row">
                <div class="col s12 l4">
                    <input class="focus" type="password" name="old_password" placeholder="Old Password"/>
                </div>
                <div class="col s12 l4">
                    <input type="password" id='new1' name="new_password" placeholder="New Password"/>
                </div>
                <div class="col s12 l4">
                    <input type="password" id='new2' name="confirm_new_password" placeholder="Confirm New Password"/>
                </div>
            </div>

        <div class="center">
            <input type="submit" class="submit-button btn" value="Change Password" />
        </div>

        </form>
    </div>
</body>
{% endblock %}
